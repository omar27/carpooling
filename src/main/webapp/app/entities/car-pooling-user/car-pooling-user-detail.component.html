<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carPoolingUser">
            <h2><span>Car Pooling User</span> {{carPoolingUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{carPoolingUser.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{carPoolingUser.lastName}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{carPoolingUser.email}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{carPoolingUser.phoneNumber}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>***************</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{carPoolingUser.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/car-pooling-user', carPoolingUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
