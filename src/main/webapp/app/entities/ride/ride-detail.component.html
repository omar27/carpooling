<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ride">
            <h2><span>Ride</span> {{ride.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ride.date}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ride.status}}</span>
                </dd>
                <dt><span>Driver</span></dt>
                <dd>
                    <div *ngIf="ride.driverId">
                        <a [routerLink]="['/car-pooling-user', ride.driverId, 'view']">{{ride.driverFirstName}}</a>
                    </div>
                </dd>
                <dt><span>Passenger</span></dt>
                <dd>
                    <div *ngIf="ride.passengerId">
                        <a [routerLink]="['/car-pooling-user', ride.passengerId, 'view']">{{ride.passengerFirstName}}</a>
                    </div>
                </dd>
                <dt><span>Source</span></dt>
                <dd>
                    <div *ngIf="ride.sourceId">
                        <a [routerLink]="['/location', ride.sourceId, 'view']">{{ride.sourceCity}}</a>
                    </div>
                </dd>
                <dt><span>Destination</span></dt>
                <dd>
                    <div *ngIf="ride.destinationId">
                        <a [routerLink]="['/location', ride.destinationId, 'view']">{{ride.destinationCity}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ride', ride.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
